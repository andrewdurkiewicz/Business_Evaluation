<html>
  <head>
    <title>D33D</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <div id="header-img">
      <img src="http://gateleyplc.com/wp-content/uploads/2015/11/Real-Estate-Finance-1.jpg" width="400" height="400"></img>
    </div>
  </head>

  <body>
    <h3>D33D: Title Tokens</h3>
    <p>D33D is your real estate property titles solution.</p>

     <!-- Using the power of the Ethereum blockchain and the ability to mint unique tokens to represent physical properties, D33D unlocks the potential for you to manage your own real estate without all the red tape! -->
    <div id="deployDeed">
      <h3>Deploy new D33D</h3>
      <input placeholder="enter property address" />
      <button>Deploy</button>
      <div class="result"></div>
    </div>
    <div id="useDeed">
      <h3>Enter the D33D Identifier</h3>
      <input placeholder="enter D33D" />
      <button>Use this D33D</button>
      <div class="result"></div>
    </div>
    <div id="queryBalance">
      <h3>Confirm the Owner</h3>
      <!-- <input placeholder="enter account address: e.g 0x123" /> -->
      <button>Query</button>
      <div class="result"></div>
    </div>
    <div id="transfer">
      <h3>Transfer D33D</h3>
      <input class="address" placeholder="enter account address: e.g 0x123" />
      <!-- <input class="num" placeholder="enter amount to transfer" /> -->
      <button>Transfer</button>
      <div class="result"></div>
    </div>
    <div id="accountDisplay">
      <button>Reveal Minter Address</button>
      <div class="result"></div>
    </div>
</body>
</html>
